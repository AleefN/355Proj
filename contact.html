    <div class="container">

        <div style="text-align:center">
            <h2>Contact Us</h2>
            <p>Leave us a message:</p>
        </div>
        <div class="row">
            <div class="column">
                <img src="" style="width:100%" />
            </div>
            <div class="column">
                <form action="https://formspree.io/f/mvolozgd" method="POST">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your first name.." />
                    <br>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." />
                    <br>
                    <label for="country">Country</label>
                    <br>
                    <input type="radio" id="usa" name="usa" value="USA">
                    <label for="usa">USA</label><br>
                    <input type="radio" id="canada" name="canada" value="Canada">
                    <label for="canada">Canada</label><br>
                    <input type="radio" id="india" name="india" value="India">
                    <label for="india">India</label>
                    <br>
                    <br>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" />
                    <br>
                    <label for="message">Your message</label>
                    <br>
                    <textarea id="message" name="message" placeholder="Write something.."
                        style="height:170px"></textarea>
                    <br>
                    <input type="checkbox" id="agree" name="agree" value="Agree">
                    <label for="agree"> I agree to give evidence if needed</label><br>
                    <br/>
                    <br/>
                    <input type="submit" value="Submit" />
                    <br/>
                    <br/>
                    
                </form>
